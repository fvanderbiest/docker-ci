database:
    build: ./postgresql
    expose:
        - "5432"
    volumes:
        - ~/docker/volumes/georchestra/postgresql_logs:/var/log/postgresql
    # we'll see data volumes later on
    # https://docs.docker.com/userguide/dockervolumes/
    #    - ~/docker/volumes/georchestra/postgresql_etc:/etc/postgresql
    #    - ~/docker/volumes/georchestra/postgresql_data:/var/lib/postgresql

ldap:
    build: ./openldap
    expose:
        - "389"
    # we'll see data volumes later on
    # https://docs.docker.com/userguide/dockervolumes/
    #volumes:
    #    - ~/docker/volumes/georchestra/openldap_data:/etc/ldap/slapd.d

apache:
    build: ./apache
    ports:
        - "80:80"
        - "443:443"
    volumes:
        - ~/docker/volumes/georchestra/apache_logs:/tmp
    links:
        - proxycas:proxy_host

proxycas:
    build: ./proxycas
    privileged: true
    expose:
        - "8180"
    #~ FIXME: we need to modify some files in the webapps so that they look for the ldap at the correct IP
    links:
        - ldap:openldap_host
    volumes:
        - ~/docker/volumes/georchestra/proxycas_logs:/tmp

mapfishapp:
    build: ./mapfishapp
    privileged: true
    expose:
        - "8280"
    #~ FIXME: we need to modify some files in the webapp so that it looks for the database at the correct IP
    links:
        - database:postgresql_host
    volumes:
        - ~/docker/volumes/georchestra/mapfishapp_logs:/tmp